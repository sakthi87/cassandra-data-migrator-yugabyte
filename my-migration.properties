# ==========================================================================
# YugabyteDB Migration Configuration
# ==========================================================================

# ==========================================================================
# Connection Configuration - UPDATE THESE VALUES
# ==========================================================================

# SOURCE: DataStax Cassandra Connection
spark.cdm.connect.origin.host=your_cassandra_host
spark.cdm.connect.origin.port=9042
spark.cdm.connect.origin.username=your_cassandra_username
spark.cdm.connect.origin.password=your_cassandra_password
spark.cdm.connect.origin.localDC=your_datacenter

# TARGET: YugabyteDB YSQL Connection
spark.cdm.connect.target.yugabyte.host=your_yugabyte_host
spark.cdm.connect.target.yugabyte.port=5433
spark.cdm.connect.target.yugabyte.database=your_database
spark.cdm.connect.target.yugabyte.username=your_yugabyte_username
spark.cdm.connect.target.yugabyte.password=your_yugabyte_password
spark.cdm.connect.target.type=yugabyte

# ==========================================================================
# Schema Configuration - SPECIFY YOUR TABLE NAMES HERE
# ==========================================================================
# SOURCE: Your Cassandra table (keyspace.table format)
spark.cdm.schema.origin.keyspaceTable=your_keyspace.customer
# TARGET: Your YugabyteDB YSQL table (keyspace.table format)  
spark.cdm.schema.target.keyspaceTable=your_keyspace.customer

# ==========================================================================
# Performance Configuration
# ==========================================================================
spark.cdm.read.cl=LOCAL_QUORUM
spark.cdm.write.cl=ONE
spark.cdm.read.batchSize=1000
spark.cdm.write.batchSize=1000
spark.cdm.read.consistencyLevel=LOCAL_QUORUM
spark.cdm.write.consistencyLevel=ONE

# ==========================================================================
# Migration Configuration
# ==========================================================================
spark.cdm.migrate.enabled=true
spark.cdm.migrate.threadCount=4
spark.cdm.migrate.partitionCount=100
