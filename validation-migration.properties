# YugabyteDB Validation Properties
# Use this file to validate that all records match between Cassandra and YugabyteDB

# ===========================================
# CASSANDRA CONNECTION (Origin)
# ===========================================
spark.cdm.connect.origin.host=your_cassandra_host
spark.cdm.connect.origin.port=9042
spark.cdm.connect.origin.username=your_username
spark.cdm.connect.origin.password=your_password
spark.cdm.connect.origin.localDC=datacenter1

# ===========================================
# YUGABYTEDB CONNECTION (Target)
# ===========================================
spark.cdm.connect.target.yugabyte.host=your_yugabyte_host
spark.cdm.connect.target.yugabyte.port=5433
spark.cdm.connect.target.yugabyte.database=your_database
spark.cdm.connect.target.yugabyte.username=your_username
spark.cdm.connect.target.yugabyte.password=your_password

# ===========================================
# SCHEMA CONFIGURATION
# ===========================================
spark.cdm.schema.origin.keyspaceTable=your_keyspace.your_table
spark.cdm.schema.target.keyspaceTable=your_keyspace.your_table

# ===========================================
# VALIDATION CONFIGURATION
# ===========================================
# Directory where validation logs will be created
spark.cdm.log.directory=validation_logs

# ===========================================
# PERFORMANCE CONFIGURATION
# ===========================================
spark.cdm.schema.origin.fetchSizeInRows=1000

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
# Use enhanced logging configuration
spark.driver.extraJavaOptions=-Dlog4j2.configurationFile=log4j2-enhanced.properties
spark.executor.extraJavaOptions=-Dlog4j2.configurationFile=log4j2-enhanced.properties

# ===========================================
# SPARK CONFIGURATION
# ===========================================
spark.sql.adaptive.enabled=true
spark.sql.adaptive.coalescePartitions.enabled=true
spark.serializer=org.apache.spark.serializer.KryoSerializer
