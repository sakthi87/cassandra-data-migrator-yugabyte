# Quiet migration properties - reduced logging
# Copy your existing properties here and add these logging overrides:

# Reduce Spark logging
spark.driver.extraJavaOptions=-Dlog4j.configuration=file:log4j2-quiet.properties
spark.executor.extraJavaOptions=-Dlog4j.configuration=file:log4j2-quiet.properties

# Alternative: Set log levels directly
spark.driver.extraJavaOptions=-Dlog4j2.configurationFile=log4j2-quiet.properties
spark.executor.extraJavaOptions=-Dlog4j2.configurationFile=log4j2-quiet.properties

# Or use system properties to override log levels
spark.driver.extraJavaOptions=-Droot.logger.level=WARN -Dcom.datastax.cdm.logger.level=INFO
spark.executor.extraJavaOptions=-Droot.logger.level=WARN -Dcom.datastax.cdm.logger.level=INFO
